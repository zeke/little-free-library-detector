<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Free Library Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 { color: #333; }
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin: 20px 0;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .upload-area:hover { background-color: #f9f9f9; }
    .upload-area.drag-over { background-color: #e8f4f8; border-color: #4CAF50; }
    #preview {
      max-width: 100%;
      max-height: 400px;
      margin: 20px 0;
      display: none;
    }
    #result {
      margin: 20px 0;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
      display: none;
    }
    .confidence-bar {
      height: 30px;
      background-color: #4CAF50;
      border-radius: 4px;
      margin: 10px 0;
      transition: width 0.3s;
    }
    .loading { color: #666; }
    .error { color: #d32f2f; }
  </style>
</head>
<body>
  <h1>üè† Little Free Library Detector</h1>
  <p>Upload an image to detect if it contains a little free library</p>

  <div class="upload-area" id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" style="display: none">
    <p>Click or drag an image here</p>
  </div>

  <img id="preview" alt="Preview">

  <div id="result"></div>

  <script>
    const MEAN = [0.485, 0.456, 0.406];
    const STD = [0.229, 0.224, 0.225];

    let session = null;
    let labels = ['library', 'not_library'];

    // Load model on page load
    async function loadModel() {
      try {
        session = await ort.InferenceSession.create('../models/library_detector.onnx');
        console.log('Model loaded successfully');

        // Try to load labels
        try {
          const response = await fetch('../models/library_detector_labels.txt');
          const text = await response.text();
          labels = text.trim().split('\n');
        } catch (e) {
          console.log('Using default labels');
        }
      } catch (error) {
        console.error('Error loading model:', error);
        showResult('Error loading model. Make sure library_detector.onnx is in the models directory.', true);
      }
    }

    async function preprocessImage(imageElement) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Resize to 256x256 then center crop to 224x224
        const size = 256;
        canvas.width = size;
        canvas.height = size;

        // Draw resized image
        ctx.drawImage(imageElement, 0, 0, size, size);

        // Get center crop (224x224)
        const cropSize = 224;
        const offset = (size - cropSize) / 2;
        const imageData = ctx.getImageData(offset, offset, cropSize, cropSize);
        const { data } = imageData;

        // Convert to float32 and normalize (NCHW format)
        const float32Data = new Float32Array(3 * cropSize * cropSize);

        for (let i = 0; i < cropSize; i++) {
          for (let j = 0; j < cropSize; j++) {
            for (let c = 0; c < 3; c++) {
              const idx = (i * cropSize + j) * 4 + c; // RGBA format
              const normalized = (data[idx] / 255.0 - MEAN[c]) / STD[c];
              const outputIdx = c * (cropSize * cropSize) + i * cropSize + j;
              float32Data[outputIdx] = normalized;
            }
          }
        }

        resolve({
          data: float32Data,
          dims: [1, 3, cropSize, cropSize]
        });
      });
    }

    function softmax(logits) {
      const maxLogit = Math.max(...logits);
      const scores = logits.map(l => Math.exp(l - maxLogit));
      const sumScores = scores.reduce((a, b) => a + b);
      return scores.map(s => s / sumScores);
    }

    async function detectLibrary(imageElement) {
      if (!session) {
        throw new Error('Model not loaded');
      }

      // Preprocess
      const { data, dims } = await preprocessImage(imageElement);
      const tensor = new ort.Tensor('float32', data, dims);

      // Run inference
      const feeds = { input: tensor };
      const results = await session.run(feeds);
      const output = Array.from(results.output.data);

      // Get probabilities
      const probs = softmax(output);

      // Get prediction
      const maxIdx = probs.indexOf(Math.max(...probs));

      return {
        prediction: labels[maxIdx],
        confidence: probs[maxIdx],
        probabilities: Object.fromEntries(
          labels.map((label, i) => [label, probs[i]])
        )
      };
    }

    function showResult(message, isError = false) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = isError ?
        `<p class="error">${message}</p>` :
        message;
    }

    async function handleImage(file) {
      const preview = document.getElementById('preview');
      const reader = new FileReader();

      reader.onload = async (e) => {
        preview.src = e.target.result;
        preview.style.display = 'block';

        showResult('<p class="loading">Analyzing image...</p>');

        // Wait for image to load
        preview.onload = async () => {
          try {
            const result = await detectLibrary(preview);

            const isLibrary = result.prediction === 'library';
            const emoji = isLibrary ? '‚úÖ' : '‚ùå';

            let html = `
              <h2>${emoji} ${isLibrary ? 'Library Detected!' : 'No Library Detected'}</h2>
              <p><strong>Prediction:</strong> ${result.prediction}</p>
              <p><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(2)}%</p>
              <div class="confidence-bar" style="width: ${result.confidence * 100}%"></div>
              <h3>All Probabilities:</h3>
            `;

            for (const [label, prob] of Object.entries(result.probabilities)) {
              html += `<p>${label}: ${(prob * 100).toFixed(2)}%</p>`;
            }

            showResult(html);
          } catch (error) {
            showResult(`Error: ${error.message}`, true);
          }
        };
      };

      reader.readAsDataURL(file);
    }

    // Setup event listeners
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');

    uploadArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleImage(file);
    });

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('drag-over');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleImage(file);
      }
    });

    // Load model on startup
    loadModel();
  </script>
</body>
</html>
